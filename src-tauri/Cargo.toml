[package]
name = "clipture-rs"
version = "0.0.0"
description = "A Tauri App"
authors = ["sshcrack"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
libobs-wrapper = { version = "0.2.2", features= ["unsafe-send"], path = "../../libobs-rs/libobs-wrapper" }
libobs-sources = { version = "0.1.0", path = "../../libobs-rs/libobs-sources" }
anyhow = { version = "1.0.86", features = ["backtrace"] }
crash-handler = "0.6.2"
minidumper = "0.8.3"
directories = "5.0.1"
tauri-plugin-log = { version = "2" }
lazy_static = "1.5.0"
libobs-window-helper = "0.1.2"
tauri-plugin-shell = "2"
log = "0.4.22"
tokio = { version = "1.41.0", features = ["full"] }
rspc = { version = "0.2.0"}
specta =  "^2.0.0-rc.20"
rspc_tauri2 = { git = "https://github.com/specta-rs/tauri2", rev = "refs/pull/3/head" }

[features]
# This feature is used for production builds or when a dev server is not specified, DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]

[package.metadata]
libobs-version = "30.2.2"
libobs-cache-dir = "../obs-build"


[profile.dev]
incremental = true # Compile your binary in smaller steps.

[profile.release]
codegen-units = 1 # Allows LLVM to perform better optimization.
lto = true # Enables link-time-optimizations.
opt-level = "s" # Prioritizes small binary size. Use `3` if you prefer speed.
strip = true # Ensures debug symbols are removed.


[patch.crates-io]
# Interop support
specta = { git = "https://github.com/specta-rs/specta", rev = "d32f7189246e821f1152c0b78d43fcc3eebfd8fd" }
rspc = { git = "https://github.com/spacedriveapp/rspc", rev = "6a771674950ffe5e60d3c2cee8b001796e57ed36" }
